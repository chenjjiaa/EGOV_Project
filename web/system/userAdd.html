    <script type="text/javascript">
      //提交表单保存用户信息
      function doSave() {
        //保存之前校验表单
        var ok = validateForm();
        if (ok){
          //获取name为saveForm的表单并提交
          document.forms["saveForm"].submit();
        }
      }

      //校验表单：User
      function validateForm() {
        //校验用户代码
        var usercode = document.getElementById("usercode")
        if (usercode.value.trim() == ""){
          alert("用户代码不能为空");
          usercode.focus();
          return false;
        }

        //校验用户姓名
        var username = document.getElementById("username")
        if (username.value.trim() == ""){
          alert("用户姓名不能为空");
          username.focus();
          return false;
        }

        //校验用户密码
        var userpswd = document.getElementById("userpswd")
        if (userpswd.value.trim() == ""){
          alert("用户密码不能为空");
          userpswd.focus();
          return false;
        }

        //校验确认密码
        var checkpswd = document.getElementById("checkpswd")
        if (checkpswd.value != userpswd.value){
          alert("确认密码与用户密码不一致");
          checkpswd.value=""
          checkpswd.focus();
          return false;
        }

        //校验机构类型
        var orgtype = document.getElementById("orgtype")
        if (orgtype.value == ""){
          alert("组织机构类型不能为空");
          orgtype.focus();
          return false;
        }
        return true;
      }


    </script>
